<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="comedyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#comedyGradient)"/>
  
  <!-- Spotlight -->
  <circle cx="200" cy="100" r="80" fill="#ffffff" opacity="0.3"/>
  
  <!-- Microphone stand -->
  <g transform="translate(200, 150)">
    <!-- Stand base -->
    <ellipse cx="0" cy="80" rx="25" ry="8" fill="#333"/>
    <!-- Stand pole -->
    <rect x="-2" y="20" width="4" height="60" fill="#333"/>
    <!-- Microphone arm -->
    <rect x="-20" y="18" width="40" height="4" fill="#333"/>
    <!-- Microphone -->
    <circle cx="-15" cy="15" r="6" fill="#666"/>
    <rect x="-21" y="12" width="12" height="6" fill="#666"/>
  </g>
  
  <!-- Comedy masks -->
  <g transform="translate(100, 80)">
    <!-- Happy mask -->
    <circle cx="0" cy="0" r="25" fill="#ffffff" stroke="#333" stroke-width="2"/>
    <!-- Eyes -->
    <circle cx="-8" cy="-8" r="3" fill="#333"/>
    <circle cx="8" cy="-8" r="3" fill="#333"/>
    <!-- Smile -->
    <path d="M -12 5 Q 0 15 12 5" stroke="#333" stroke-width="3" fill="none"/>
  </g>
  
  <g transform="translate(300, 80)">
    <!-- Sad mask -->
    <circle cx="0" cy="0" r="25" fill="#ffffff" stroke="#333" stroke-width="2"/>
    <!-- Eyes -->
    <circle cx="-8" cy="-8" r="3" fill="#333"/>
    <circle cx="8" cy="-8" r="3" fill="#333"/>
    <!-- Frown -->
    <path d="M -12 15 Q 0 5 12 15" stroke="#333" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Laughter bubbles -->
  <g fill="#ffffff" opacity="0.8">
    <text x="80" y="180" font-family="Arial, sans-serif" font-size="16" font-weight="bold">HA!</text>
    <text x="320" y="160" font-family="Arial, sans-serif" font-size="14">HE HE</text>
    <text x="150" y="200" font-family="Arial, sans-serif" font-size="12">LOL</text>
    <text x="280" y="200" font-family="Arial, sans-serif" font-size="18">HA HA</text>
  </g>
  
  <!-- Text -->
  <text x="200" y="260" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    STAND-UP COMEDY
  </text>
</svg>