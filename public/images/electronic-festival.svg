<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="electronicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="lightGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#electronicGradient)"/>
  
  <!-- DJ Console -->
  <g transform="translate(200, 180)">
    <!-- Console base -->
    <rect x="-60" y="-20" width="120" height="40" fill="#1a1a1a" rx="5"/>
    <!-- Turntables -->
    <circle cx="-30" cy="0" r="15" fill="#333" stroke="#666" stroke-width="2"/>
    <circle cx="30" cy="0" r="15" fill="#333" stroke="#666" stroke-width="2"/>
    <!-- Center dot -->
    <circle cx="-30" cy="0" r="2" fill="#00ff00"/>
    <circle cx="30" cy="0" r="2" fill="#00ff00"/>
    <!-- Mixer -->
    <rect x="-10" y="-15" width="20" height="30" fill="#222"/>
    <!-- Faders -->
    <rect x="-8" y="-10" width="3" height="20" fill="#666"/>
    <rect x="-2" y="-10" width="3" height="20" fill="#666"/>
    <rect x="4" y="-10" width="3" height="20" fill="#666"/>
  </g>
  
  <!-- Laser lights -->
  <g stroke="#00ff00" stroke-width="2" opacity="0.8">
    <line x1="50" y1="50" x2="350" y2="100"/>
    <line x1="100" y1="30" x2="300" y2="120"/>
    <line x1="150" y1="40" x2="250" y2="80"/>
  </g>
  
  <g stroke="#ff0080" stroke-width="2" opacity="0.8">
    <line x1="350" y1="60" x2="50" y2="110"/>
    <line x1="300" y1="40" x2="100" y2="130"/>
  </g>
  
  <!-- Crowd silhouettes -->
  <g fill="#000000" opacity="0.6">
    <ellipse cx="80" cy="250" rx="15" ry="30"/>
    <ellipse cx="120" cy="245" rx="12" ry="35"/>
    <ellipse cx="160" cy="250" rx="18" ry="32"/>
    <ellipse cx="200" cy="248" rx="15" ry="30"/>
    <ellipse cx="240" cy="252" rx="14" ry="28"/>
    <ellipse cx="280" cy="247" rx="16" ry="33"/>
    <ellipse cx="320" cy="250" rx="13" ry="30"/>
  </g>
  
  <!-- Raised hands -->
  <g fill="#000000" opacity="0.4">
    <rect x="75" y="220" width="3" height="15" transform="rotate(-20 75 220)"/>
    <rect x="85" y="215" width="3" height="18" transform="rotate(15 85 215)"/>
    <rect x="155" y="218" width="3" height="16" transform="rotate(-10 155 218)"/>
    <rect x="165" y="220" width="3" height="14" transform="rotate(25 165 220)"/>
    <rect x="235" y="222" width="3" height="15" transform="rotate(-15 235 222)"/>
    <rect x="245" y="218" width="3" height="17" transform="rotate(20 245 218)"/>
    <rect x="315" y="220" width="3" height="16" transform="rotate(-25 315 220)"/>
  </g>
  
  <!-- Sound waves -->
  <g stroke="#ffffff" stroke-width="3" fill="none" opacity="0.5">
    <circle cx="200" cy="180" r="40"/>
    <circle cx="200" cy="180" r="60"/>
    <circle cx="200" cy="180" r="80"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    FESTIVAL ELETRÃ”NICO
  </text>
</svg>