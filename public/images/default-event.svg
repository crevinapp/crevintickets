<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="defaultGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94a3b8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#defaultGradient)"/>
  
  <!-- Calendar icon -->
  <g transform="translate(200, 150)">
    <!-- Calendar base -->
    <rect x="-40" y="-30" width="80" height="60" fill="#ffffff" rx="5"/>
    <!-- Calendar header -->
    <rect x="-40" y="-30" width="80" height="15" fill="#ef4444" rx="5 5 0 0"/>
    <!-- Spiral bindings -->
    <rect x="-30" y="-40" width="4" height="15" fill="#666"/>
    <rect x="-10" y="-40" width="4" height="15" fill="#666"/>
    <rect x="10" y="-40" width="4" height="15" fill="#666"/>
    <rect x="30" y="-40" width="4" height="15" fill="#666"/>
    
    <!-- Calendar grid -->
    <g stroke="#e5e7eb" stroke-width="1">
      <line x1="-25" y1="-10" x2="25" y2="-10"/>
      <line x1="-25" y1="0" x2="25" y2="0"/>
      <line x1="-25" y1="10" x2="25" y2="10"/>
      <line x1="-15" y1="-15" x2="-15" y2="25"/>
      <line x1="0" y1="-15" x2="0" y2="25"/>
      <line x1="15" y1="-15" x2="15" y2="25"/>
    </g>
    
    <!-- Date numbers -->
    <g fill="#374151" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">
      <text x="-20" y="-5">15</text>
      <text x="-5" y="-5">16</text>
      <text x="10" y="-5">17</text>
      <text x="-20" y="5">22</text>
      <text x="-5" y="5">23</text>
      <text x="10" y="5">24</text>
    </g>
    
    <!-- Highlighted date -->
    <circle cx="10" cy="15" r="6" fill="#ef4444"/>
    <text x="10" y="18" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">25</text>
  </g>
  
  <!-- Ticket icon -->
  <g transform="translate(120, 100)">
    <rect x="-25" y="-10" width="50" height="20" fill="#ffffff" stroke="#d1d5db" stroke-width="2" rx="3"/>
    <!-- Perforated edge -->
    <g fill="#d1d5db">
      <circle cx="15" cy="-10" r="2"/>
      <circle cx="15" cy="-5" r="2"/>
      <circle cx="15" cy="0" r="2"/>
      <circle cx="15" cy="5" r="2"/>
      <circle cx="15" cy="10" r="2"/>
    </g>
    <text x="-15" y="2" fill="#374151" font-family="Arial, sans-serif" font-size="6">EVENTO</text>
  </g>
  
  <!-- Location pin -->
  <g transform="translate(280, 100)">
    <path d="M 0 -15 C -8 -15 -15 -8 -15 0 C -15 8 0 15 0 15 C 0 15 15 8 15 0 C 15 -8 8 -15 0 -15 Z" fill="#ef4444"/>
    <circle cx="0" cy="-3" r="4" fill="#ffffff"/>
  </g>
  
  <!-- Decorative elements -->
  <g stroke="#ffffff" stroke-width="2" fill="none" opacity="0.3">
    <circle cx="80" cy="80" r="15"/>
    <circle cx="320" cy="220" r="20"/>
    <rect x="60" y="200" width="15" height="15" transform="rotate(45 67.5 207.5)"/>
    <rect x="340" y="60" width="12" height="12" transform="rotate(45 346 66)"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="250" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    EVENTO
  </text>
</svg>