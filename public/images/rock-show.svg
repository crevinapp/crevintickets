<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#rockGradient)"/>
  
  <!-- Stage lights -->
  <circle cx="100" cy="50" r="15" fill="#ffff00" opacity="0.8"/>
  <circle cx="200" cy="40" r="18" fill="#ff6b6b" opacity="0.8"/>
  <circle cx="300" cy="50" r="15" fill="#4ecdc4" opacity="0.8"/>
  
  <!-- Guitar silhouette -->
  <g transform="translate(150, 80)">
    <!-- Guitar body -->
    <ellipse cx="0" cy="40" rx="35" ry="50" fill="#8b4513"/>
    <!-- Guitar neck -->
    <rect x="-8" y="-40" width="16" height="80" fill="#654321"/>
    <!-- Guitar head -->
    <rect x="-12" y="-50" width="24" height="15" fill="#654321"/>
    <!-- Strings -->
    <line x1="0" y1="-40" x2="0" y2="90" stroke="#c0c0c0" stroke-width="1"/>
    <line x1="-4" y1="-40" x2="-4" y2="90" stroke="#c0c0c0" stroke-width="1"/>
    <line x1="4" y1="-40" x2="4" y2="90" stroke="#c0c0c0" stroke-width="1"/>
  </g>
  
  <!-- Microphone -->
  <g transform="translate(250, 120)">
    <rect x="-3" y="0" width="6" height="60" fill="#333"/>
    <circle cx="0" cy="-5" r="8" fill="#666"/>
  </g>
  
  <!-- Sound waves -->
  <g stroke="#ffffff" stroke-width="2" fill="none" opacity="0.6">
    <path d="M 50 150 Q 100 130 150 150 Q 200 170 250 150 Q 300 130 350 150"/>
    <path d="M 60 170 Q 110 150 160 170 Q 210 190 260 170 Q 310 150 360 170"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="250" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    SHOW DE ROCK
  </text>
</svg>